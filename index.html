<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  </head>
<body>
  <script>
    let playerScore;
    let computerScore;
    let round;
    let gameChoices = ['rock','paper','scissors'];
    function computerPlay(){
      let randomNumber = Math.floor(Math.random()*gameChoices.length);
      return gameChoices[randomNumber];
    }
    function playRound (playerSelection, computerSelection){
      if (playerSelection.toLowerCase() === 'rock' ){
        switch (computerSelection) {
          case "rock":
          playerScore++;
          computerScore++;
          return "You both selected ROCK, it's a draw!";
          break;
          case "paper":
          computerScore++;
          return "Paper beats rock, you lose!";         
          break;
          case "scissors":
          playerScore++;
          return "Rock beats scissors, you win!";         
          break;
          default:
          return "Something went wrong, check the code buddy.";
          }
      } else if (playerSelection.toLowerCase() === 'paper' ){
        switch (computerSelection) {
          case "rock":
          playerScore++;
          return "Paper beats rock, you win!";
          break;
          case "paper":
          computerScore++;
          playerScore++;
          return "You both selected paper, it's a draw!";
          break;
          case "scissors":
          computerScore++;
          return "Scissors beat paper, you lose!";
          break;
          default:
          return "Something went wrong, check the code buddy.";
          }
      } else if (playerSelection.toLowerCase() === 'scissors' ){
        switch (computerSelection) {
          case "rock":
          computerScore++;
          return "Rock beats scissors, you lose!";
          break;
          case "paper":
          playerScore++;
          return "Scissors beats paper, you win!";
          break;
          case "scissors":
          computerScore++;
          playerScore++;
          return "You both selected scissors, it's a draw!";
          break;
          default:
          return "Something went wrong, check the code buddy.";
          }
      } else {
            round--;
            return "Please select rock, paper or scissors!"
            
          }
    }
    function game(){
      playerScore = 0;
      computerScore = 0;
      for(round = 0; round < 5; round++){
        console.log(playRound(prompt("Please choose rock, paper or scissors!",''),computerPlay()));
        }
      if (playerScore>computerScore){
        return "You win the game by: " + playerScore + ":" + computerScore + "! Congratulations!";
      } else if(computerScore>playerScore) {
        return "You lose the game by: " + computerScore + ":" + playerScore + "! Sorry, try again!";
      } else{
        return "The game ends in a draw! The score is: " + playerScore + ":" + computerScore + "!";
      }
    }
  </script>
</body>
</html>
